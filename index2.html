<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <!-- React的核心库，与宿主环境无关 -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- 依赖核心库，将核心的功能与页面结合 -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- 编译JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">
        // JSX 需要是个表达式
        const h1Tag = (<h1 title="这是一个h1标签">Hello World <span>这是个span标签</span></h1>);
        console.log(h1Tag, 'h1');
        ReactDOM.render(h1Tag, document.getElementById('root'))
        // ReactDOM.render(<h1 title="这是一个h1标签">Hello World<span>这是span标签</span></h1>, document.getElementById('root'))
    </script>
</body>

</html>
